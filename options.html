<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tiny D20 Options</title>
	<link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
	
	<p class="option">
		<label for="color" class="title">Color:</label>
		<select id="color" class="control">
			<option value="white">White</option>
			<option value="black">Black</option>
			<option value="blue">Blue</option>
			<option value="red">Red</option>
			<option value="rainbow">Rainbow</option>
		</select>
	</p>
	
	<p class="option">
		<label for="adv" class="title">Advanced Results Revealed at Start:</label>
		<input type="checkbox" id="advStartsOpen" value="advStartsOpen">
	</p>

	<!-- <h5>Settings are saved automatically.</h5> -->
	<h5><a href="https://chrome.google.com/webstore/detail/tiny-d20/kioakkagkemhjepoflhccjmabkhbiepp">Consider leaving a review if you like the app! :)<a></h5>

	<script src="options.js"></script>
</body>
</html>
