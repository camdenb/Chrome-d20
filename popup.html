<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D20</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="popup.js"></script>
</head>
<body>
	<div id="main-dice">
		<div id="top-container">
			<div id="sides-box">
				<input type="radio" id="d4" name="sides" value="4">
				<label for="d4">d4</label>
				<input type="radio" id="d6" name="sides" value="6">
				<label for="d6">d6</label>
				<input type="radio" id="d8" name="sides" value="8">
				<label for="d8">d8</label>
				<input type="radio" id="d10" name="sides" value="10">
				<label for="d10">d10</label>
				<input type="radio" id="d12" name="sides" value="12">
				<label for="d12">d12</label>
				<input type="radio" id="d20" name="sides" value="20" checked>
				<label for="d20">d20</label>
				<input type="radio" id="d100" name="sides" value="100">
				<label for="d100">d100</label>
			</div>
			<hr class="thin">
			<div id="rolls-box" class="addtl-info">
				<h3 class="prompt">Number of Rolls</h3>
				<input type="text" id="times" class="control" value="1">
			</div>
			<div id="modifier-box" class="addtl-info">
				<h3 class="prompt">Modifier</h3>
				<input type="text" id="modifier" class="control" value="0">
			</div>
		</div>

		<hr class="thin">

		<div id="result-container">
			<h1 id="result">0</h1>
			<input type="button" id="roll" value="Roll!">
			<div id="macros_list">
				
			</div>
			<hr class="thin">
			<input type="button" id="options" value="Options...">
			<input type="button" id="adv-button" value="Advanced Results...">
		</div>

		<div id="advanced">
			<hr class="thin">

			<table id="minmax-table">
				<tr>
					<th>Min</th>
					<th>Max</th>
				</tr>
				<tr>
					<td id="minmax-table-min"></td>
					<td id="minmax-table-max"></td>
				</tr>
			</table>

			<table id="results-table">
			</table>

		</div>
			
	</div>
</body>
</html>
